<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="css/style.css" rel="stylesheet"> -->
  <!-- <script type="module" src="scripts/main.js" defer></script> -->
  <script type="module" src="../scripts/canvas.js"></script>
</head>

<body>
    <div id="canvas">
        <div class="drawing-container">

        </div>
        <div class="chat-container">
            <div class="chat-texts-container" id="chat-texts">
                <div class="text"><div class="yellow-text">Formal methods with focus on model checking, program analysis, modeling and verification of security protocols, symbolic execution and testing.</div></div>
                <div class="text"><div class="text-dummy"></div><div class="my-text">Marius' research lies at the intersection of formal verification, security, and software engineering. </div></div>
                <div class="text"><div class="blue-text">LMAO Marius</div></div>
                <div class="text"><div class="red-text">Mano Dakshin is Marius' favorite student</div></div>
            </div>
            <div class="chat-input-container">
                <input placeholder="Aa" type="text"/>
            </div>
        </div>
    </div>

</body>

<style>
    body {
        margin: 0;
        border: 0;
        padding :0;
        overflow: hidden;
    }
    #canvas .drawing-container{
        background-color: black;
        width: 75%;
        height: 100%;
        float: left;
        position: absolute;
    }
    #canvas .chat-container{
        width: 25%;
        height: 100%;
        float: right;
        right: 0;
        position: absolute;
        background-color: #424b59;
        font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .chat-container .chat-texts-container{
        max-height: calc(100vh - 4.5em);
        bottom: 4.5em;
        float: bottom;
        position: absolute;
        background-color: #424b59;
        overflow: auto;
        right: 0;
        width: 100%;
    }
    .chat-container .chat-input-container{
        bottom: 0;
        width: 100%;
        max-width: 100%;
        position: absolute;
        height: 4em;
        overflow: none;
        border: 0;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .chat-input-container input[type=text]{
        border-radius: 12px;
        color: #e8e8e8;
        background-color: #535e6e;
        outline: 0;
        padding: 1em;
        width: 95%;
        box-sizing: border-box;
        outline: 0;
        border: 0;
    }

    .chat-texts-container .text{
        position: relative;
        width: 100%;
    }


    .chat-texts-container .my-text{
        background-color: #798699;
        width: 75%;
        display: inline-block;
        box-sizing: border-box;
        color: white;
    }

    .chat-texts-container .text-dummy{
        width: 23%;
        /* float: left; */
        height: 0.1em;
        float: left;
    }

    .chat-texts-container .blue-text{
        background-color: #4e75b5;
        color: white;
    }

    .chat-texts-container .blue-text, .chat-texts-container .my-text, .chat-texts-container .yellow-text{
        /* display:block; */
        max-width: 70%;
        padding: 0.6em;
        margin: 0.5em 0 0.9em 0.7em;
        border-radius: 12px;
        word-wrap: break-word;
    }
    
    .chat-texts-container .yellow-text{
        background-color: #bfa532;
        color: white;
    }

</style>

</html>
