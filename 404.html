<!DOCTYPE html>
<html lang="en">

<head>
  <title>404 Page Not Found!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../css/404.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div>
    <div class="pn-background-opacity"></div>
    <div class="pn-background"></div>
    <div class="pn-loader pn-center-container"></div>
    <div class="pn-404-container pn-center-container">
      <form action="~/Login/LoginSubmit" method="post">
        <h1>404</h1>
        <span class="pn-404-description">Page Not Found</span>
        <p class="pn-404-message">Whoooops! The Page you are looking for doesn't exist <br /> or another error occured .
          . .</p>
        <br /><br />
        <a class="pn-return-action-link" href="#">Head back to <span class="pn-return-to-previous">Previous
            Page</span><span class="pn-return-pointer"> ❯❯</span></a>
      </form>
    </div>
  </div>
</body>

</html>
