<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
  <div id="new-user-alert" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img class="rounded me-2" width="40" height="40" id="toast-user-avatar">
      <strong class="me-auto" id="toast-user-name"></strong>
      <small>Just now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toast-message">

    </div>
  </div>
</div>
<div id="canvas-container">
  <canvas id="canvas"></canvas>
  <div class="drawing-tools-container">
    <div>
      <span><i class="fa-solid fa-paintbrush tool-icon" id="tool-paintbrush"></i></span>
    </div>
    <div>
      <span><i class="fa-solid fa-eraser tool-icon" id="tool-eraser"></i></span>
    </div>
    <!-- <div>
      <span><i class="fa-solid fa-fill-drip"></i></span>
    </div>
    <div>
      <span><i class="fa-solid fa-rotate-left"></i></span>
    </div>
    <div>
      <span><i class="fa-solid fa-rotate-right"></i></span>
    </div> -->
    <div>
      <span><i class="fa-solid fa-plus tool-icon" id="tool-increase-size"></i></span>
    </div>
    <div>
      <span><i class="fa-solid fa-minus tool-icon" id="tool-decrease-size"></i></span>
    </div>
    <div>
      <input type="color" id="color-picker-input" value="#ffffff" />
      <span id="color-picker"><i class="fa-solid fa-palette"></i></span>
    </div>
  </div>
</div>
<div class="chat-container" id="chat">
  <div class="chat-header-container" id="chat-header">
    <div class="chat-header-background"></div>
    <div class="chat-header-icons">
      <i class="fa-regular fa-x" id="hide-chat"></i>
    </div>
  </div>
  <div class="chat-background"></div>
  <div class="chat-texts-container" id="chat-texts">

  </div>
  <div class="chat-input-container">
    <input placeholder="Aa" type="text" id="text-input" />
  </div>
</div>
<div class="chat-open-container" id="open-chat">
  <i class="fa-solid fa-message"></i>
</div>
