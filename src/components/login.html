<div class="modal fade" id="modalLoginForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content cat-bg-light cat-text-light">
      <div class="modal-body">
        <div class="text-end">
          <a data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-xmark fs-5"></i></a>
        </div>
        <div class="d-flex flex-column col-10 mx-auto">
          <h1 class="display-5 text-center pb-1">Login Form</h1>
          <div>
            <div class="mb-3 mt-4">
              <label class="form-label">Email</label>
              <input id="loginEmail" type="" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="loginPass" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex flex-column text-center pt-4 col-8 mx-auto">
              <button id="loginSubmit" type="submit" class="btn btn-primary py-2">LOGIN</button>
              <p class="pt-3">Not a member? <a href="../register">Signup now</a></p>

          </div>
        </div>
      </div>
