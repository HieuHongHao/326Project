<div id=${projectID}>
  <div class="account-card-container">
    <div class="card-intro">
      <h1 id='title'>${title}</h1>
      <p id='content'>${content}</p>
      <div class="d-flex justify-content-around pb-1 post-icons-container">
        <!-- <div><i class="fa-regular fa-comment"></i><span>${comments}</span></div> -->

        <div id="visit"><i class="fa-solid fa-share-from-square"></i><span>Visit</span></div>
        <div id="like"><i class="fa-regular fa-heart"></i><span>${likes}</span></div>
        <div id=${trashID}><i class="fas fa-trash-can"></i><span>Delete</span></div>
      </div>
    </div>
    <div class="leaderboard card-leaderboard">
      <table>
        <tbody>
          <tr>
            <th>RANK</th>
            <th></th>
            <th>COMMITS</th>
          </tr>

          <tr>
            <td>1</td>
            <td><img src=${rank1Avatar} crossorigin="anonymous"><span>${rank1User}</span></td>
            <td>${rank1Score}</td>
          </tr>

          <tr>
            <td>2</td>
            <td><img src=${rank2Avatar} crossorigin="anonymous"><span>${rank2User}</span></td>
            <td>${rank2Score}</td>
          </tr>

          <tr>
            <td>3</td>
            <td><img src=${rank3Avatar} crossorigin="anonymous"><span>${rank3User}</span></td>
            <td>${rank3Score}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
